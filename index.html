<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="todo-header col">
                <h1>My To Do List</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Add a task..." aria-label="Add a task"
                        aria-describedby="button-addon2" id="todo-input">
                    <button class="btn btn-primary" type="button" id="buttonAddTask">Add</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="todo-tasks col">
                <ul class="list-group" id="todo-tasks">
                    <li class="list-group-item hidden" id="exampleTask">
                        <div class="d-flex align-items-center">
                            <div class="me-auto">
                                <input class="form-check-input me-2" type="checkbox" value="">
                            </div>
                            <div class="flex-grow-1 task-name">
                                Empty
                            </div>
                            <div>
                                <button class="btn btn-outline-primary btn-sm ms-2" data-bs-toggle="modal"
                                    data-bs-target="#editTaskModal">
                                    edit
                                </button>
                            </div>
                            <div>
                                <button type="button" class="btn-close btn-sm ms-2"></button>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex align-items-center">
                            <div class="me-auto">
                                <input class="form-check-input me-2" type="checkbox" value="">
                            </div>
                            <div class="flex-grow-1 task-name">
                                Take out the trash
                            </div>
                            <div>
                                <button class="btn btn-outline-primary btn-sm ms-2" data-bs-toggle="modal"
                                    data-bs-target="#editTaskModal">
                                    edit
                                </button>
                            </div>
                            <div>
                                <button type="button" class="btn-close btn-sm ms-2"></button>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex align-items-center">
                            <div class="me-auto">
                                <input class="form-check-input me-2" type="checkbox" value="">
                            </div>
                            <div class="flex-grow-1 task-name">
                                Visit grandma
                            </div>
                            <div>
                                <button class="btn btn-outline-primary btn-sm ms-2" data-bs-toggle="modal"
                                    data-bs-target="#editTaskModal">
                                    edit
                                </button>
                            </div>
                            <div>
                                <button type="button" class="btn-close btn-sm ms-2"></button>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex align-items-center">
                            <div class="me-auto">
                                <input class="form-check-input me-2" type="checkbox" value="">
                            </div>
                            <div class="flex-grow-1 task-name">
                                Take the dog for a walk
                            </div>
                            <div>
                                <button class="btn btn-outline-primary btn-sm ms-2" data-bs-toggle="modal"
                                    data-bs-target="#editTaskModal">
                                    edit
                                </button>
                            </div>
                            <div><button type="button" class="btn-close btn-sm ms-2"></button>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex align-items-center">
                            <div class="me-auto">
                                <input class="form-check-input me-2" type="checkbox" value="">
                            </div>
                            <div class="flex-grow-1 task-name">
                                Buy in the shop: 6 bananas, 500g ground beef meat, tin of tomato paste, 500g spaghetti,
                                block of cheese, 3 big tomatoes, 1 carrot, garlic, onion, italian spices and some snacks
                            </div>
                            <div>
                                <button class="btn btn-outline-primary btn-sm ms-2" data-bs-toggle="modal"
                                    data-bs-target="#editTaskModal">
                                    edit
                                </button>
                            </div>
                            <div><button type="button" class="btn-close btn-sm ms-2"></button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- modal -->
        <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTaskModal">Edit a task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Task:</label>
                            <textarea class="form-control" id="message-text" style="height: 150px"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            id="saveChangesButton">Save changes</button>
                    </div>
                </div>
            </div> 
        </div>    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
