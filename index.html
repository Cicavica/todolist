<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="todo-header col-md-9 col-sm-12">
                <h1>My To Do List</h1>
            </div>
            <div class="col-md-9">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Add a task..."
                    aria-label="Add a task" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" id="button-addon2">Add</button>
            </div>
        </div>
            <div class="todo-tasks col-md-9 col-sm-12">
                
                    <p>Wash the dishes</p>
                    <p>Walk the dogs</p>
                    <p>Make a bed</p>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
